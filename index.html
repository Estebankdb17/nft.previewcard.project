<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="maincard">
    <div class="image">
      <img id="mainpicture" src="images/image-equilibrium.jpg" alt="Light Cube">
      <div class="overlay">
        <img id="eye" src="images/icon-view.svg" alt="Eye">
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p id="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="payinfo">
      <section class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum">
        <p>0.041 ETH</p>
      </section>
      <section class="countdown">
        <img src="images/icon-clock.svg" alt="Clock">
        <p>3 days left</p>
      </section>
    </div>
    <hr>
    <section class="creator">
        <img src="images/image-avatar.png" alt="Profile Picture">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Estebankdb17">Esteban Reyes</a>.
  </footer>
</body>
</html>
